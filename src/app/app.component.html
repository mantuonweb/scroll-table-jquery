<table class="table">
	<thead>
		<tr>
			<th>Name</th>
			<th>Class</th>
			<th>Age</th>
			<th>Year</th>
			<th>Section</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let row of rows">
			<td>{{row.name}}</td>
			<td>{{row.std}}</td>
			<td>{{row.age}}</td>
			<td>{{row.year}}</td>
			<td>{{row.section}}</td>
		</tr>

	</tbody>
</table>
